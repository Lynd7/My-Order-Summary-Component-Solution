<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!----My CSS---->
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <!----Google Fonts---->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">
      <div class="product__img">
        <img src="images/illustration-hero.svg" alt="" />
      </div>
      <div class="product__content">
        <h2 class="content__title">Order Summary</h2>
        <p class="content__text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="content__plan">
          <div class="plan__icon">
            <img src="images/icon-music.svg" alt="" />
          </div>
          <div class="plan__text">
            <p class="plan__type">Annual Plan</p>
            <p class="plan__price">$59.99/year</p>
          </div>
          <div class="plan__change">
            <p>Change</p>
          </div>
        </div>
        <a class="product__btn">Proceed to Payment</a>
        <a class="product__cancel" href="#">Cancel Order</a>
      </div>
    </div>
  </body>
</html>
